spring.application.name=user-service

  # LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

  # MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root

  # JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=none
logging.level.io.github.modenadev.userproject.repositories.ViaCepClient=DEBUG


